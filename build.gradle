buildscript {
	ext {
		springBootVersion = '1.3.3.RELEASE'
		springLdapVersion = '2.0.4.RELEASE'

        mockitoVersion = '1.10.19'

        webBootstrapVersion = '3.3.6'
        webBootstrapTableVersion = '1.9.1'
        webJQueryVersion = '2.2.3'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") 
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot' 

jar {
	baseName = 'mk2-prototype'
	version = '0.0.2-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
    compile(
            'org.springframework.boot:spring-boot-starter-web',
            "org.thymeleaf:thymeleaf-spring4",
            "org.thymeleaf.extras:thymeleaf-extras-springsecurity4",
            "nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect",
	        'org.springframework.boot:spring-boot-starter-actuator',
            "org.springframework.boot:spring-boot-starter-security",

            "org.springframework.security:spring-security-ldap",
            "org.springframework:spring-tx",
            "org.apache.directory.server:apacheds-server-jndi:1.5.5",


	        "org.springframework.ldap:spring-ldap-core:${springLdapVersion}",
            "org.webjars:bootstrap:${webBootstrapVersion}",
            "org.webjars:bootstrap-table:${webBootstrapTableVersion}",
            "org.webjars:jquery:${webJQueryVersion}"
    )
	testCompile(
            'org.springframework.boot:spring-boot-starter-test',
            "org.mockito:mockito-core:${mockitoVersion}")
}


eclipse {
	classpath {
		 containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
		 containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
	}
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
