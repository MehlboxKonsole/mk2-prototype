buildscript {
	ext {
		springBootVersion = '2.0.4.RELEASE'
		springLdapVersion = '2.3.2.RELEASE'

		mockitoVersion = '1.10.19'

		webBootstrapVersion = '3.3.6'
		webBootstrapTableVersion = '1.10.1'
		webJQueryVersion = '2.2.3'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

plugins {
	id 'java'
	id "org.springframework.boot" version "2.0.4.RELEASE"
	id 'io.spring.dependency-management' version "1.0.6.RELEASE"
}

jar {
	baseName = 'mk2-prototype'
	version = '0.1.0'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile(
			'org.springframework.boot:spring-boot-starter-web',
			'org.springframework.boot:spring-boot-starter-actuator',
			"org.springframework.boot:spring-boot-starter-security",
			"org.springframework.boot:spring-boot-starter-thymeleaf",
			"org.springframework.security:spring-security-ldap",
			"org.springframework.ldap:spring-ldap-core",

//			"org.thymeleaf:thymeleaf-spring4",
			"org.thymeleaf.extras:thymeleaf-extras-springsecurity4",
			"nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect",


			"org.springframework:spring-tx",
			"org.apache.directory.server:apacheds-server-jndi:1.5.7",


			"org.webjars:bootstrap:${webBootstrapVersion}",
			"org.webjars.bower:bootstrap-table:${webBootstrapTableVersion}",
			"org.webjars:jquery:${webJQueryVersion}",

			'javax.inject:javax.inject:1',
	)

	annotationProcessor(
			"org.springframework.boot:spring-boot-configuration-processor"
	)

	runtime(
			"org.springframework.boot:spring-boot-properties-migrator",
			'org.springframework.boot:spring-boot-devtools',
	)

	testCompile(
			"org.springframework.boot:spring-boot-starter-test",
//			"org.mockito:mockito-core:${mockitoVersion}"
	)
}

bootRun {
	// support passing -Dsystem.property=value to bootRun task
	systemProperties = System.properties
}

