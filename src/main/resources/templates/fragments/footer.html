<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<footer th:fragment="footer"></footer>

<section th:fragment="scripts">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <!-- @formatter:off -->
    <!-- Piwik -->
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        var _paq = _paq || [];
        // FIXME should be dynamic
        _paq.push(["setDomains", ["e-mehlbox.eu"]]);
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = [[@{${@environment.getProperty('mk2.piwik.url')}
            }
        ]]
            ;
            _paq.push(['setTrackerUrl', [[@{${@environment.getProperty('mk2.piwik.full_url')}
            }
        ]]])
            ;
            _paq.push(['setSiteId', [[@{${@environment.getProperty('mk2.piwik.id')}
            }
        ]]])
            ;
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.type = 'text/javascript';
            g.async = true;
            g.defer = true;
            g.src = u + 'piwik.js';
            s.parentNode.insertBefore(g, s);
        })();
        /*]]>*/
    </script>
    <noscript><p><img
            th:src="@{${@environment.getProperty('mk2.piwik.full_url')}(idsite=@{${@environment.getProperty('mk2.piwik.id')}}, rec=1)}"
            style="border:0;" alt=""/></p></noscript>
    <!-- End Piwik Code -->
    <!-- @formatter:on -->
</section>
</body>
</html>
