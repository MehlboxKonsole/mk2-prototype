<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorator="layout/application">
<head>
	<title>Mehlbox Konsole</title>
</head>
<body>
<div layout:fragment="content">

	<h1>Login</h1>

	<div class="container">

		<div th:if="${param.error}">
			Invalid username and newPassword.
		</div>
		<div th:if="${param.logout}">
			You have been logged out.
		</div>

		<form th:action="@{/login}" method="post" class="form-horizonal">
			<div class="form-group col-xs-12" th:classappend="${param.error}? 'has-error' : ''">
				<label for="mk2_login" class="control-label col-xs-2">User name: </label>
				<div class="col-xs-4">
					<input id="mk2_login" name="username" type="text" class="form-control"/>
				</div>
			</div>

			<div class="form-group col-xs-12" th:classappend="${param.error}? 'has-error' : ''">
				<label for="mk2_password" class="control-label col-xs-2">Password: </label>
				<div class="col-xs-4">
					<input id="mk2_password" name="password" type="password" class="form-control"/>
				</div>
			</div>

			<div class="button-group">
				<button type="submit" id="mk2_login_submit" name="submit" value="Sign in">Sign in</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
